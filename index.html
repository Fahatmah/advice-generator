<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice Generator</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- script -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="advice-container">
        <h1>advice # <span data-advice-number>1</span></h1>
        <p class="advice-text" data-advice-text>
          "It is easy to sit up and take notice, what's difficult is getting up
          and take action."
        </p>
        <img
          src="images/pattern-divider-mobile.svg"
          alt=""
          class="divider mobile"
        />
        <img
          src="images/pattern-divider-desktop.svg"
          alt=""
          class="divider desktop"
        />

        <button class="advice-button" data-advice-button aria-label="Click this button for advice">
          <img src="images/icon-dice.svg" alt="" />
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Fahatmah" target="_blank">Fahatmah</a>.
    </footer>
  </body>
</html>
